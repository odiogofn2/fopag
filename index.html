<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro v3.0</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="app.js"></script>
</head>
<body>

<div id="auth" class="card">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <button onclick="register()">Criar Conta</button>
</div>

<div id="app" class="hidden">

  <header>
    <h1>Financeiro v3.0</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <nav>
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('movimentacoes')">Movimentações</button>
    <button onclick="showTab('carteiras')">Carteiras</button>
    <button onclick="showTab('pessoas')">Pessoas</button>
  </nav>

  <!-- DASHBOARD -->
  <section id="dashboard" class="tab">
    <h2>Resumo Mensal</h2>

    <div class="filters">
      <select id="filtroMes"></select>
      <select id="filtroAno"></select>
      <button onclick="carregarDashboard()">Atualizar</button>
    </div>

    <div class="grid">
      <div class="box">Total Gasto<br><span id="totalGasto">0</span></div>
      <div class="box">Pago<br><span id="totalPago">0</span></div>
      <div class="box">Em Aberto<br><span id="totalAberto">0</span></div>
      <div class="box">Outros Devem<br><span id="totalOutros">0</span></div>
      <div class="box">Lançamentos<br><span id="qtd">0</span></div>
    </div>
  </section>

  <!-- MOVIMENTAÇÕES -->
  <section id="movimentacoes" class="tab hidden">
    <h2>Nova Movimentação</h2>

    <input id="descricao" placeholder="Descrição">
    <input id="valor" type="number" placeholder="Valor Total">
    <input id="parcelas" type="number" value="1" min="1">

    <select id="carteira"></select>
    <select id="pessoa"></select>

    <label>
      Pago?
      <input type="checkbox" id="pago">
    </label>

    <button onclick="salvarMovimentacao()">Salvar</button>
  </section>

  <!-- CARTEIRAS -->
  <section id="carteiras" class="tab hidden">
    <h2>Carteiras</h2>
    <input id="novaCarteira" placeholder="Nome da Carteira">
    <button onclick="salvarCarteira()">Adicionar</button>
    <ul id="listaCarteiras"></ul>
  </section>

  <!-- PESSOAS -->
  <section id="pessoas" class="tab hidden">
    <h2>Pessoas</h2>
    <input id="novaPessoa" placeholder="Nome da Pessoa">
    <button onclick="salvarPessoa()">Adicionar</button>
    <ul id="listaPessoas"></ul>
  </section>

</div>
</body>
</html>
