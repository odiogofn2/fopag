<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
</head>
<body>

<div class="app">

  <header>
    <h1>Controle Financeiro</h1>
  </header>

  <nav class="tabs">
    <button class="active" onclick="trocarAba('lancamentos', this)">Lançamentos</button>
    <button onclick="trocarAba('config', this)">Configurações</button>
  </nav>

  <!-- ================= LANCAMENTOS ================= -->
  <section id="lancamentos" class="aba ativa">

    <form id="formLancamento">

      <select id="tipo" required>
        <option value="">Tipo</option>
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>

      <input id="valor" placeholder="Valor (ex: 5,99)" required>
      <input id="parcelas" type="number" min="1" value="1" placeholder="Parcelas">
      <input id="local" placeholder="Local" required>

      <select id="categoria" required></select>
      <select id="pagamento" required></select>

      <input type="month" id="mesFiltro" required>

      <button type="submit">Salvar</button>
    </form>

    <ul id="listaLancamentos"></ul>

    <div class="totais">
      <span id="totalEntradas"></span>
      <span id="totalSaidas"></span>
      <strong id="saldo"></strong>
    </div>

  </section>

  <!-- ================= CONFIGURACOES ================= -->
  <section id="config" class="aba">

    <h2>Categorias</h2>
    <div class="box-config">
      <input id="novaCategoria" placeholder="Nova categoria">
      <button onclick="addCategoria()">Adicionar</button>
      <ul id="listaCategorias"></ul>
    </div>

    <h2>Formas de Pagamento</h2>
    <div class="box-config">
      <input id="novoPagamento" placeholder="Nova forma de pagamento">
      <button onclick="addPagamento()">Adicionar</button>
      <ul id="listaPagamentos"></ul>
    </div>

  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
