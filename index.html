<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #2d89ef;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .saldo {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    .entrada { color: green; }
    .saida { color: red; }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>üí∞ Controle Financeiro</h1>

<div class="box">
  <div class="saldo" id="saldo">Saldo: R$ 0,00</div>
</div>

<div class="box">
  <label>Tipo</label>
  <select id="tipo">
    <option value="entrada">Entrada</option>
    <option value="saida">Sa√≠da</option>
  </select>

  <label>Valor (R$)</label>
  <input type="number" id="valor" step="0.01">

  <label>Descri√ß√£o</label>
  <input type="text" id="descricao">

  <button onclick="adicionar()">Incluir lan√ßamento</button>
</div>

<div class="box">
  <h3>Lan√ßamentos</h3>
  <ul id="lista"></ul>
</div>

<script>
  let lancamentos = JSON.parse(localStorage.getItem("lancamentos")) || [];

  function salvar() {
    localStorage.setItem("lancamentos", JSON.stringify(lancamentos));
  }

  function formatar(valor) {
    return valor.toLocaleString("pt-BR", {
      style: "currency",
      currency: "BRL"
    });
  }

  function atualizarTela() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    let saldo = 0;

    lancamentos.forEach(l => {
      saldo += l.tipo === "entrada" ? l.valor : -l.valor;

      const li = document.createElement("li");
      li.className = l.tipo;
      li.innerHTML = `
        <strong>${l.descricao}</strong><br>
        ${l.data}<br>
        ${l.tipo === "entrada" ? "+" : "-"} ${formatar(l.valor)}
      `;
      lista.appendChild(li);
    });

    document.getElementById("saldo").innerText =
      "Saldo: " + formatar(saldo);
  }

  function adicionar() {
    const tipo = document.getElementById("tipo").value;
    const valor = parseFloat(document.getElementById("valor").value);
    const descricao = document.getElementById("descricao").value;

    if (!valor || !descricao) {
      alert("Preencha valor e descri√ß√£o");
      return;
    }

    const data = new Date().toLocaleString("pt-BR", {
      timeZone: "America/Sao_Paulo"
    });

    lancamentos.unshift({
      tipo,
      valor,
      descricao,
      data
    });

    salvar();
    atualizarTela();

    document.getElementById("valor").value = "";
    document.getElementById("descricao").value = "";
  }

  atualizarTela();
</script>

</body>
</html>
