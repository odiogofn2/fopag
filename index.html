<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Financeiro v2.7</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="auth">
  <h2>Financeiro</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <button onclick="register()">Cadastrar</button>
</div>

<div id="app" class="hidden">

  <nav>
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('movimentacoes')">Movimentações</button>
    <button onclick="showTab('carteiras')">Carteiras</button>
    <button onclick="showTab('pessoas')">Pessoas</button>
    <button onclick="logout()">Sair</button>
  </nav>

  <!-- DASHBOARD -->
  <section id="dashboard" class="tab">
    <h2>Resumo Mensal</h2>
    <select id="mes"></select>
    <select id="ano"></select>
    <div id="resumo"></div>
  </section>

  <!-- MOVIMENTAÇÕES -->
  <section id="movimentacoes" class="tab hidden">
    <h2>Nova Movimentação</h2>

    <input id="descricao" placeholder="Descrição">
    <input id="valor" type="number" placeholder="Valor total">

    <select id="carteira"></select>

    <select id="parcelas">
      <option value="1">À vista</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="6">6x</option>
      <option value="12">12x</option>
    </select>

    <select id="responsavel">
      <option value="eu">Minha</option>
      <option value="outra">Outra pessoa</option>
      <option value="dividida">Dividida</option>
    </select>

    <select id="pessoa"></select>

    <label>
      <input type="checkbox" id="pago"> Pessoa já pagou
    </label>

    <button onclick="salvarMovimentacao()">Salvar</button>
  </section>

  <!-- CARTEIRAS -->
  <section id="carteiras" class="tab hidden">
    <h2>Carteiras</h2>
    <input id="novaCarteira" placeholder="Nome da carteira">
    <button onclick="addCarteira()">Adicionar</button>
    <ul id="listaCarteiras"></ul>
  </section>

  <!-- PESSOAS -->
  <section id="pessoas" class="tab hidden">
    <h2>Pessoas</h2>
    <input id="novaPessoa" placeholder="Nome">
    <button onclick="addPessoa()">Adicionar</button>
    <ul id="listaPessoas"></ul>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
