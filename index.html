<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header class="header">
    <h1>Controle Financeiro</h1>
  </header>

  <nav class="tabs">
    <button class="tab ativo" onclick="abrirAba('lancamentos', this)">Lançamentos</button>
    <button class="tab" onclick="abrirAba('config', this)">Configurações</button>
  </nav>

  <!-- ===== LANCAMENTOS ===== -->
  <section id="lancamentos" class="aba ativa">

    <div class="card">
      <div id="mensagem" class="mensagem"></div>

      <div class="form-grid">
        <select id="tipo">
          <option value="">Tipo</option>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>

        <input id="valor" placeholder="Valor (ex: 5,99)">
        <input id="local" placeholder="Descrição">

        <select id="categoria"></select>
        <select id="pagamento"></select>
      </div>

      <div class="parcelas">
        <label>
          <input type="checkbox" id="parcelado"> Parcelado
        </label>
        <input type="number" id="qtdParcelas" placeholder="Parcelas" min="2" disabled>
      </div>

      <button class="btn-primario" onclick="salvarLancamento()">Salvar lançamento</button>
    </div>

  </section>

  <!-- ===== CONFIGURACOES ===== -->
  <section id="config" class="aba">

    <div class="card">
      <h2>Configurações</h2>

      <div class="config-grid">

        <!-- CATEGORIAS -->
        <div class="config-col">
          <h3>Categorias</h3>
          <input id="novaCategoria" placeholder="Nova categoria">
          <button class="btn-secundario" onclick="addCategoria()">Adicionar</button>
          <ul id="listaCategorias" class="lista-config"></ul>
        </div>

        <!-- PAGAMENTOS -->
        <div class="config-col">
          <h3>Formas de pagamento</h3>
          <input id="novoPagamento" placeholder="Nova forma de pagamento">
          <button class="btn-secundario" onclick="addPagamento()">Adicionar</button>
          <ul id="listaPagamentos" class="lista-config"></ul>
        </div>

      </div>
    </div>

  </section>

</div>

<script src="script.js"></script>
</body>
</html>
